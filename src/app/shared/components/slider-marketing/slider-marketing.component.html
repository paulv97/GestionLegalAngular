<ng-container *ngIf="recursos.length > 0">
	<div
		[@fadeInOut]
		class="w-full">
		<carousel
			cellWidth="100%"
			[cellsToShow]="1"
			[loop]="true"
			[autoplay]="true"
			[lightDOM]="true"
			[arrows]="recursos.length > 1">
			<ng-container *ngFor="let r of recursos">
				<a [href]="r.accion || ''" class="display-block m-0 carousel-cell">
					<img [src]="r.recurso" class="display-block" style="object-fit: unset">
				</a>
			</ng-container>
		</carousel>
	</div>
</ng-container>
