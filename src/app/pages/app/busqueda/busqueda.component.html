<div class="w-full h-full p-25">

	<div class="grid w-full">

		<div class="grid-col-12 flex items-center flex-no-wrap" style="gap: 1.5rem">
			<input nz-input placeholder="Buscar..." [(ngModel)]="busqueda" (ngModelChange)="buscarJuicios($event)" nzSize="large" class="border-purplegray bg-purplegray text-theme-primary text-md rounded px-15 py-10 w-full" type="text">

			<button (click)="abrirModalNuevoJuicio()" nz-button class="rounded-smd m-0" nzSize="large" nzType="primary">Nuevo</button>
		</div>

		<ng-container *ngFor="let j of juicios | search:busqueda">
			<div class="grid-col-3 md:grid-col-4 sm:grid-col-6 xs:grid-col-12 rounded bg-white border-1 border-solid border-gray-500 hover:border-theme-primary px-15 py-10">
				<p class="text-md display-block m-0 mb-5 font-bold">{{ j.razonsocial }} ID {{ j.idjuicio }}</p>

				<p class="display-block m-0">Cod. Dependencia: {{ j.codigodependencia }}</p>
				<p class="display-block m-0">AÃ±o: {{ j.anio }}</p>
				<p class="display-block m-0 text-gray-600 mb-7">{{ j.fechainicio| date:'dd-MM-yyyy hh:mm' }}</p>
				<p class="display-block m-0 text-gray-600 mb-12">Providencia del juicio: {{ j.numerosecuencial }}</p>

				<div class="w-full flex items-center justify-between">
					<button nz-button nzShape="circle" nzType="text">
						<span nz-icon nzType="info-circle" nzTheme="outline"></span>
					</button>

					<button style="min-width: 30%" nz-button>Editar</button>

					<button style="min-width: 30%" nz-button nzType="primary">Ir a</button>
				</div>
			</div>
		</ng-container>

	</div>



</div>
