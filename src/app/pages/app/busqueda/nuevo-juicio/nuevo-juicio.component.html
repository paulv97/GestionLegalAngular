<div *nzModalTitle>
	<h5 class="font-bold m-0 display-block">Formulario de registro</h5>
</div>

<form [formGroup]="form" class="w-full grid">

	<div class="grid-col-12">
		<p class="display-block m-0 mb-7">Nombre del cliente</p>
		<nz-select formControlName="idCliente" nzShowSearch
            class="rounded w-full"
			[nzNotFoundContent]="notFoundContent"
            nzPlaceHolder="">
            <nz-option *ngFor="let option of clientes" [nzLabel]="option.razonsocial | titlecase" [nzValue]="option.idcliente"></nz-option>
        </nz-select>
		<ng-template #notFoundContent>
			<div class="not-found-message">
			  No se encontraron coincidencias!
			</div>
			<div class="grid-col-12 grid">
				<button class="grid-col-12" (click)="irAClientes()" nz-button>Crear nuevo cliente</button>
			</div>
		</ng-template>
	</div>

	<div class="grid-col-12">
		<p class="display-block m-0 mb-7">Tipo de juicio</p>
		<nz-select formControlName="tipoJuicio" nzShowSearch
            class="rounded w-full"
            nzPlaceHolder="">
            <nz-option *ngFor="let option of tiposJuicios" [nzLabel]="option.tipoJuicio | titlecase" [nzValue]="option.idTipo"></nz-option>
        </nz-select>
	</div>

	<div class="grid-col-12">
		<p class="display-block m-0 mb-7">Código de dependencia</p>
		<input nz-input type="text" formControlName="codigoDependencia" class="w-full">
	</div>

	<div class="grid-col-5">
		<p class="display-block m-0 mb-7">Fecha Inicio</p>
		<nz-date-picker formControlName="fechaInicio" class="w-full" nzFormat="yyyy/MM/dd"></nz-date-picker>
	</div>

	<div class="grid-col-5">
		<p class="display-block m-0 mb-7">Fecha Fin</p>
		<nz-date-picker formControlName="fechaFin" class="w-full" nzFormat="yyyy/MM/dd"></nz-date-picker>
	</div>

	<div class="grid-col-12">
		<p class="display-block m-0 mb-7">Número secuencial</p>
		<input nz-input type="text" formControlName="numeroSecuencial" class="w-full">
	</div>

	<div class="grid-col-12">
		<p class="display-block m-0 mb-7">Estado del juicio</p>
		<nz-select formControlName="estado" nzShowSearch
            class="rounded w-full"
            nzPlaceHolder="">
            <nz-option *ngFor="let option of estadosJuicios" [nzLabel]="option.descripcion | titlecase" [nzValue]="option.codigo"></nz-option>
        </nz-select>
	</div>

	<div class="grid-col-12 border-b-1 border-solid border-gray-400"></div>

	<div class="grid-col-12 grid">
		<button class="grid-col-6" (click)="cerrarModal()" nz-button>Cancelar</button>
		<button class="grid-col-6" [nzLoading]="isLoadingGuardar" (click)="guardarJuicio()" nz-button nzType="primary">Guardar</button>
	</div>

</form>
