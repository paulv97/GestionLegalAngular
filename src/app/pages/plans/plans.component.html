<div class="mt-40 mx-auto" style="max-width: 80%">
	<h1 class="font-bold mb-20 m-0 display-block text-center">Elige tu Plan</h1>

	<!-- div that contains 3 cards in a row and is responsive -->
	<div class="w-full grid flex-wrap justify-center">
		<!-- card 1 -->
		<nz-card nzHoverable class="grid-col-4" style="border-radius: 10px">
			<nz-card-meta nzTitle="Básico" nzDescription="Plan Personal">
			</nz-card-meta>
			<h1>$5</h1>

			<ul>
				<li *ngFor="let item of basicPlanItems; let i = index">
					{{ i + 1 + ". " + item }}
				</li>
			</ul>
			<div class="flex justify-center">
				<button (click)="choosePlan('basic')" class="btn btn-primary">
					Elegir Plan
				</button>
			</div>
		</nz-card>
		<!-- card 2 -->
		<nz-card nzHoverable class="grid-col-4" style="border-radius: 10px">
			<nz-card-meta nzTitle="Premium" nzDescription="Plan Recomendado">
			</nz-card-meta>
			<h1>$5</h1>

			<ul>
				<li *ngFor="let item of basicPlanItems; let i = index">
					{{ i + 1 + ". " + item }}
				</li>
			</ul>
			<div class="flex justify-center">
				<button (click)="choosePlan('premium')" class="btn btn-primary">
					Elegir Plan
				</button>
			</div>
		</nz-card>
		<!-- card 3 -->
		<nz-card nzHoverable class="grid-col-4" style="border-radius: 10px">
			<nz-card-meta nzTitle="Básico" nzDescription="Plan Empresarial">
			</nz-card-meta>
			<h1>$5</h1>

			<ul>
				<li *ngFor="let item of basicPlanItems; let i = index">
					{{ i + 1 + ". " + item }}
				</li>
			</ul>
			<div class="flex justify-center">
				<button
					(click)="choosePlan('enterprise')"
					class="btn btn-primary"
				>
					Elegir Plan
				</button>
			</div>
		</nz-card>
	</div>
</div>
