<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../Sass/stylesContacto.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="../Sass/mini.css"> -->

        <script src="../JS/header.component.js"></script>
        <script src="../JS/footer.component.js"></script>

        <title>Contacto</title>

    </head>
    <body>
        <div class="container">

            <app-header></app-header>

            <section class="seccion1 border2">
                <h1>CONTÁCTENOS</h1>
                <a href="whatsapp://send?text=Hola%20WhatsApp!">
                    <img src="../Imagen/whatsapp.svg" alt="whatsapp">
                </a>
            </section>
            <section class="seccion2 border">
                <div class="widget1 border2">
                    <img src="../Imagen/telefono.svg" alt="telefono" class="imagen-seccion2">
                    <div class="espacioI">
                        <h1>Asesor 1:</h1>
                        <p>0987654321</p>
                    </div>
                    
                </div>
                <div class="widget2 border2">
                    <img src="../Imagen/telefono.svg" alt="telefono" class="imagen-seccion2">
                    <div class="espacioI">
                        <h1>Asesor 2:</h1>
                        <p>0987654321</p>
                    </div>
                </div>
                <div class="widget3 border2">
                    <img src="../Imagen/correo.svg" alt="telefono" class="imagen-seccion2">
                    <div class="espacioI">
                        <h1>Correo electrónico:</h1>
                        <p>gestionlegal@gmail.com</p>
                    </div>
                </div>

            </section>
            <section class="seccion3 border2">
                <div class="imagenF border">
                    <img src="../Imagen/imagenContacto.webp" alt="imagenContacto">
                </div>
                <div class="camposF border">
                    <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
                        <fieldset>
                            <!--<legend>Mi form</legend>-->
                            <h1 >Escribános</h1>
                            <label for="nombreC">Nombre y Apellido</label><br>
                            <input type="text" name="nombreC" id="nombreC" required><br>
                            <label for="emailC">E-mail</label><br>
                            <input type="email" name="emailC" id="emailC" required><br>
                            <label for="telefonoC">Telefono</label><br>
                            <input type="text" name="telefonoC" id="telefonoC" pattern="[0-9]*" title="Ingresa solo números" required><br>
                            <label for="mensajeC">Mensaje o requerimiento</label><br>
                            <textarea type="text" name="mensajeC" id="mensajeC" required ></textarea><br>
                            <button type="button" onclick="validarFormulario()">Enviar</button>
                        </fieldset>
                    </form>    
                    
                </div>
            </section>

            <app-footer></app-footer>

        </div>

        <script src="../JS/scriptContacto.js"></script>

    </body>



</html>
